version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ipam-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ipmanager_root_2024
      MYSQL_DATABASE: ipmanager
      MYSQL_USER: ipmanager
      MYSQL_PASSWORD: ipmanager_pass_2024
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ipam-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ipmanager
      PMA_PASSWORD: ipmanager_pass_2024
      MYSQL_ROOT_PASSWORD: ipmanager_root_2024
      PMA_ABSOLUTE_URI: http://localhost:8080
    ports:
      - "8080:80"

  ipam-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ipam-backend
    hostname: ipam-backend
    restart: unless-stopped
    privileged: true
    network_mode: host
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - TZ=America/New_York
      - PYTHONUNBUFFERED=1
      - MYSQL_HOST=localhost
      - MYSQL_PORT=3306
      - MYSQL_USER=ipmanager
      - MYSQL_PASSWORD=ipmanager_pass_2024
      - MYSQL_DATABASE=ipmanager
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  ipam-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ipam-frontend
    hostname: ipam-frontend
    restart: unless-stopped
    network_mode: host
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: npm start

volumes:
  mysql-data:
